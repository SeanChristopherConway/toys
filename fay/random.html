<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Random</title>
</head>
<body onload="refresh()">
<h1>Refresh to generate a new random number</h1>
<div id="number"></div>

<script type="text/javascript" src="random.js"></script>
<script type="text/javascript">
var numberDiv = document.getElementById("number");

function refresh() {
	var r = Random.random();

	numberDiv.text = "" + r;
}
</script>
</body>
</html>
