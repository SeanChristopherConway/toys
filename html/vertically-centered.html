<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Vertically Centered</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Andrew Pennebaker" />
	<style type="text/css">
	/* Boutell's example http://www.boutell.com/newfaq/creating/centervertically.html */
	html, body { margin: 0; height: 100% }
	.v-1 { display: table; height: 100%; width: 100%; }
	.v-2 { display: table-cell; vertical-align: middle; }
	.v-3 { width: 400px; margin: 0 auto; }
	</style>
</head>
<body>
<div class="v-1"><div class="v-2"><div class="v-3">
	<h1>Vertically Centered</h1>
	<p>Yo!</p>
</div></div></div>
</body>
</html>
